<script>
    function show_more(evt) {
    lis = document.querySelectorAll("#news_items li");
    for (var i = 0; i < lis.length; i++) {lis[i].style.display = "block"}
    document.getElementById("more").style.display = "none";
    evt.preventDefault();
    return false;
    }

    function show_less() {
    lis = document.querySelectorAll("#news_items li");
    for (var i = 5; i < lis.length; i++) {lis[i].style.display = "none"}
    document.getElementById("more").style.display = "block";
    }

    function onload() {
    show_less();
    var more = document.querySelector("#more a");
    more.addEventListener("click", show_more);
    }

    window.addEventListener("DOMContentLoaded", onload);
  </script>

</head>
